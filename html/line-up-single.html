    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/darkmode.js"></script>

    <script>
      let teamOne = document.getElementById("teamOne");
      let teamTwo = document.getElementById("teamTwo");
      let teamOnePlayers = document.getElementById("teamOnePlayers");
      let teamTwoPlayers = document.getElementById("teamTwoPlayers");

      let btnItems = [teamOne, teamTwo];

      btnItems.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            btnItems.forEach((removeClass) => {
              removeClass.classList.remove("activeBtn");
            });

            item.classList.add("activeBtn");
          });
        }
      });

      teamOne.addEventListener("click", () => {
        teamOnePlayers.style.display = "block";
        teamTwoPlayers.style.display = "none";
      });

      teamTwo.addEventListener("click", () => {
        teamOnePlayers.style.display = "none";
        teamTwoPlayers.style.display = "block";
      });
