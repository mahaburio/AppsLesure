<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!--! ======= CDN-> Bootstrap CSS, Fant Icon, Swiper CSS, Raw CSS ======= -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="https://kit.fontawesome.com/206993456b.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="headToFoot">
      <div class="profile-one" id="forBackground">
        <div class="back-btn-section">
          <div class="left">
            <a href="../html/timeline.html">
              <button class="back-btn">
                <i class="fa fa-chevron-left"></i>
              </button>
            </a>
          </div>
          <div class="center">sports</div>
          <div class="right"></div>
        </div>

        <div class="head-of-section">
          <!--todo   SPORTS-SECTION  -->

          <div id="sports">
            <div class="sports-head">
              <button class="single activeBtn">single</button>
              <button class="buddies">buddies</button>
              <button class="doubles">doubles</button>
              <button class="teams">teams</button>
            </div>

            <div class="sports-content">
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
              <button class="snooker">snooker</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--! ======= CDN-> Jquery, Swiper JS, Bootstrap JS, Raw JS ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/menubar.js"></script>

    <script>
      let single = document.querySelectorAll(".single");
      let buddies = document.querySelectorAll(".buddies");
      let doubles = document.querySelectorAll(".doubles");
      let teams = document.querySelectorAll(".teams");

      let btnItems = [...single, ...buddies, ...doubles, ...teams];

      btnItems.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            btnItems.forEach((removeClass) => {
              removeClass.classList.remove("activeBtn");
            });

            item.classList.add("activeBtn");
          });
        }
      });
    </script>
  </body>
</html>
