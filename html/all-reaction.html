    <script>
      let allReact = document.getElementById("allReact");
      let likeReact = document.getElementById("likeReact");
      let loveReact = document.getElementById("loveReact");
      let careReact = document.getElementById("careReact");
      let moreReact = document.getElementById("moreReact");

      let barItem = [allReact, loveReact, likeReact, careReact, moreReact];

      barItem.forEach((barMenu) => {
        if (barMenu) {
          barMenu.addEventListener("click", () => {
            barItem.forEach((removeClass) => {
              removeClass.classList.remove("activeReact");
            });

            barMenu.classList.add("activeReact");
          });
        }
      });
    </script>
