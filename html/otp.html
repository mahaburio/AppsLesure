<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!--! ======= CDN-> Bootstrap CSS, Fant Icon, Swiper CSS, Raw CSS ======= -->

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body onload="mytheme()">
    <div id="headToFoot">
      <section class="profile-one" id="">
        <div class="otp-verify">
          <div class="head">
            <div class="title">OTP Verification</div>
            <p class="sub-title">We have send an OTP on your email</p>
          </div>
          <div class="input-section">
            <div class="otp-box">
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="1" />
              </div>
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="7" />
              </div>
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="0" />
              </div>
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="9" />
              </div>
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="8" />
              </div>
              <div class="otp-item">
                <input id="myNumber" type="tel" maxlength="1" value="5" />
              </div>
            </div>

            <button class="verify-btn myBtn">Verify</button>

            <p class="resend-otp"><a href="">Resend OTP</a></p>
          </div>
        </div>
      </section>
    </div>

    <!--! ======= CDN-> Jquery, Swiper JS, Bootstrap JS, Raw JS ======= -->

    <script src="../js/signIn.js"></script>
    <script src="../js/darkmode.js"></script>

  </body>
</html>
