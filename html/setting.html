    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let followers = document.querySelectorAll(".followers");
      let friends = document.querySelectorAll(".friends");
      let everyone = document.querySelectorAll(".everyone");

      let followersTwo = document.querySelectorAll(".followersTwo");
      let friendsTwo = document.querySelectorAll(".friendsTwo");
      let everyoneTwo = document.querySelectorAll(".everyoneTwo");

      let hideAll = document.querySelectorAll(".hideAll");
      let followersThree = document.querySelectorAll(".followersThree");
      let friendsThree = document.querySelectorAll(".friendsThree");
      let everyoneThree = document.querySelectorAll(".everyoneThree");

      let hideAllTwo = document.querySelectorAll(".hideAllTwo");
      let followersFour = document.querySelectorAll(".followersFour");
      let friendsFour = document.querySelectorAll(".friendsFour");
      let everyoneFour = document.querySelectorAll(".everyoneFour");

      let timelinePost = [...followers, ...friends, ...everyone];
      let myProfile = [...followersTwo, ...friendsTwo, ...everyoneTwo];
      let seePhotos = [
        ...hideAll,
        ...followersThree,
        ...friendsThree,
        ...everyoneThree,
      ];

      let seeVideos = [
        ...hideAllTwo,
        ...followersFour,
        ...friendsFour,
        ...everyoneFour,
      ];

      timelinePost.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            timelinePost.forEach((removeClass) => {
              removeClass.classList.remove("radioSelect");
            });

            item.classList.add("radioSelect");
          });
        }
      });

      myProfile.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            myProfile.forEach((removeClass) => {
              removeClass.classList.remove("radioSelect");
            });

            item.classList.add("radioSelect");
          });
        }
      });

      seePhotos.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            seePhotos.forEach((removeClass) => {
              removeClass.classList.remove("radioSelect");
            });

            item.classList.add("radioSelect");
          });
        }
      });

      seeVideos.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            seeVideos.forEach((removeClass) => {
              removeClass.classList.remove("radioSelect");
            });

            item.classList.add("radioSelect");
          });
        }
      });
