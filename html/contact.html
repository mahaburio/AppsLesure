<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <script src="https://kit.fontawesome.com/206993456b.js"></script>


    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="headToFoot">
      <section class="profile-one">
        <div class="back-btn-section">
          <div class="left">
            <a href="../html/timeline.html">
              <button class="back-btn">
                <svg width="12" height="18" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7043 0.418419C11.2467 0.976311 11.2467 1.88083 10.7043 2.43872L3.35305 10L10.7043 17.5613C11.2467 18.1192 11.2467 19.0237 10.7043 19.5816C10.1619 20.1395 9.2825 20.1395 8.7401 19.5816L0.406769 11.0102C-0.135625 10.4523 -0.135625 9.54774 0.406769 8.98985L8.7401 0.418419C9.2825 -0.139473 10.1619 -0.139473 10.7043 0.418419Z" fill="#667C97"/>
                  </svg>
                  
              </button>
            </a>
          </div>
          <div class="center">Contact</div>
          <div class="right"></div>
        </div>


        <div class="head-of-section">
          <div id="contactPage">
            <div class="head">
              <div class="img">
                <img src="../assets/contact.svg" alt="" />
              </div>
            </div>
            <div class="body">
              <form action="">
                <div class="input-section">
                  <input type="text" class="name" placeholder="Name">
                  <input type="email" placeholder="your email address">
                  <input type="telephone" placeholder="phone number">
                  <input type="text" placeholder="subject">
                  <textarea name="" id="" placeholder="your query"></textarea>
                </div>
                <button class="submit-btn">submit</button>
              </form>
            </div>
          </div>
        </div>

      </section>
    </div>
  </body>
</html>
