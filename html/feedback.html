    <script>
      const stars = document.querySelectorAll(".star");

      function fillStars(index) {
        stars.forEach((star, i) => {
          if (i <= index) {
            star.classList.add("filled");
            star.innerHTML = "&#9733;";
          } else {
            star.classList.remove("filled");
            star.innerHTML = "&#9734;";
          }
        });
      }

      stars.forEach((star, index) => {
        star.addEventListener("click", () => {
          fillStars(index);
        });
      });
    </script>
