    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/menubar.js"></script>

    <script>
      let single = document.querySelectorAll(".single");
      let buddies = document.querySelectorAll(".buddies");
      let doubles = document.querySelectorAll(".doubles");
      let teams = document.querySelectorAll(".teams");

      let btnItems = [...single, ...buddies, ...doubles, ...teams];

      btnItems.forEach((item) => {
        if (item) {
          item.addEventListener("click", () => {
            btnItems.forEach((removeClass) => {
              removeClass.classList.remove("activeBtn");
            });

            item.classList.add("activeBtn");
          });
        }
      });
    </script>
